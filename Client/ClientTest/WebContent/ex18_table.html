<body>
	<table border = "1" width = "200" height = "200">
		<tr>
			<td colspan = "2">1</td> <!-- colspan : 가로 병합 -->
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<table border = "1" width = "200" height = "200">
		<tr>
			<td rowspan = "2">1</td> <!-- rowspan : 세로 병합-->
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
	</table>

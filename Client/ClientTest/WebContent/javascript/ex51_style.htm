	.edit {
		visibility:hidden;
	}
</style>
<script>
	var txts;
	var now;
	var timer;
	
	window.onload = function() {
			
		txts = document.getElementsByClassName("txt");
		
		for (var i = 0; i < txts.length; i++) {
			
			txts[i].onfocus = function() {
				event.srcElement.style.transition = "all 1s";
				event.srcElement.style.width = "300px";
				
				event.srcElement.nextSibling.nextSibling.style.visibility = "visible";
				
				var temp = event.srcElement.nextSibling.nextSibling;
				
				event.srcElement.dataset.add = "1"; // 사용자 정의 속성 data-add = "1"
				
				temp.style.visibility = "visible";
				
				timer = setInterval(function() {
					if (temp.style.visibility != "hidden"){
						temp.style.visibility = "hidden";
					} else {
						temp.style.visibility = "visible";
					}
				}, 400);
				
			};
			
			txts[i].onblur = function() {
				event.srcElement.style.transition = "all 3s";
				event.srcElement.style.width = "10px";
				
				// 클로저(Closure);
				var temp = event.srcElement.nextSibling.nextSibling;
				
				setTimeout(function() {
					temp.style.visibility = "hidden";
					clearInterval(timer);
				}, 2700)
			
			
			};

		}
	};
	
</script>

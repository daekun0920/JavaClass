	1.HTML : 뼈대 + 데이터
	2. CSS : 1의 결과물 + 서식
	3. JavaScript : 1 + 2 결과물 + 프로그래밍 기능
	
	JavaScript
	- 브라우저에서 동작하는 프로그래밍 언어
	- 가볍고 쉽다
	- C 계열 언어(기본 문법은 자바와 유사)
	- 초반 : 유효성 검사 + 링크 제어 + 이미지 제어( 몇몇 특정 태그 제어)
	- 중반 : 모든 태그를 제어
	- 현재 : 브라우저가 아닌 독립 실행이 가능 형태 개발 -> Node.js
	
	JavaScript로 하는 일?
	
	1. 기본적인 언어로서 할 수 있는 행동
		- 데이터 연산
		- 변수
		- 조작, 가공
		- 제어 등
	
	2. 브라우저에 특화된 행동
	- HTML / CSS 요소에 대한 조작
	a. HTML Element 생성
	b. HTML Element 수정(조작)
	c. HTML Element 삭제
	d. Attribute, PCDATA 제어(a,b,c)
	e. CSS도 HTML 동일
	f. 입력 양식 데이터 유효성 검사(***)
	
	JavaScript를 HTML 문서에 적용하는 방법
	
	1. 인라인 방식, 이벤트 방식
		- 태그에 직접 기재
		
	2. 내부 방식
		- <script></script>
		
	3. 외부 방식
		- *.js 
	
	
	JavaScript
	- Internet Explorer(JScript) vs Netscape Navigator(JavaScript) 두 개의 스크립트는 같음, 이름만 다름
	- ECMAScript 5.0 ~ 6.0
	
	-->

<script>
	var cat; // 전역 변수 : 페이지가 닫힐때까지..
	var n = 1;
	var number;
	
	
	
	
	window.onload = function() {
		var btn1, img1, img2;
		
		
		btn1 = document.all.btn1;

		img2 = document.images["img2"];

		number = document.images["number"];

		//var filename = ["switch_off.png", "switch_on.png"];
		//filename[1] // on
		//filename[0] // off
		
		var filename = [];
		filename["on"] = "switch_on.png";
		filename["off"] = "switch_off.png";
		
		img2.onclick = function() {
			
			if (getFileName(img2.src) == filename["on"]) {
				img2.src = "../images/" + filename["off"];
			} else {
				img2.src = "../images/" + filename["on"];
			}
			
		};
		
		function getFileName(path) {
			var index = path.lastIndexOf("/");
			if (index > -1) {
				return path.substr(index + 1)
			} else {
				return null;
			}
		}
		
		cat.onclick = function() {
			n++;
			if (n > 5) n = 1;
			cat.src = "../images/cat0" + n + ".jpg";
		};
	};

	window.onkeydown = function() {
		
		if (event.keyCode == 39) {
			// right
			n++;
			if (n > 5) {
				alert("마지막 이미지 입니다.");
				n = 5;
			}
		} else if (event.keyCode == 37) {
			//left
			n--;
			if (n < 1) { 
				alert("처음 이미지 입니다.");
				n = 1;
			}
		}
		cat.src = "../images/cat0" + n + ".jpg";
		
		// console.log(event.keyCode);
		// 0(48) ~ 9(57)
		if (event.keyCode >= 48 && event.keyCode <= 57) {
			number.src = "../images/" + (event.keyCode - 48) + ".png";		
		}
		
		
		
	};

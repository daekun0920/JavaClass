	<!--
	
	웹에서의 경로 표기법
	: 현재 페이지 -> 다른 페이지(리소스)
	
	\ : 파일 경로 구분자(file:\\)
	/ : 웹 경로 구분자(http://) 
	
	1. 상대 경로
		- . : 현재 페이지가 소속된 폴더 
		- .. : 부모 폴더
		- 현재 위치(나)를 기준으로 상대를 찾는 표현
		
	2. 절대 경로 (더 권장됨)
		- '/'으로 시작 : 웹사이트의 루트 폴더
		- /ClientTest/ex14_tag.html
		- '/' : http://localhost:8090/
		- 'ClientTest' : 프로젝트명 or 컨텍스트 패스(Context Path)
		- '/ClientTest' : WebContent 폴더 
		
	3. 로컬 경로
		- 클라이언트 측 경로
		- 사용 금지
		
	4. 외부 경로 
		- 내부 자원용 X
		- 외부 자원용 O
		
	-->

<!DOCTYPE html>

<title>Insert title here</title>
<style>
	#weather {
		border: 0px solid black;
		width:590px;
	}
	
	#weather #header img:first-child {
		margin-left:3px;
	}
	
	#weather #header img:last-child {
		float:right;
		margin-top:7px;
	}
	
	#weather > hr {
		border:0px; /* 기존 선 삭제 */
		border-top:2px solid #666;
		margin-top:4px;
	}
	
	#weather #content > div {
		border:0px solid black;
		float:left;
		text-align:center;
		width:96px; /* 전체 너비 / 6 */
		border-right:1px solid #EEE;
	}
	
	#weather #content > div > div:first-child {
		font-size:13px;
		color:#444;
		letter-spacing:-1px;
		margin-top:2px;
		margin-bottom:5px;
	}
	
	#weather #content > div > div:nth-child(4) {
		font-size:13px;
		color:#444;
		letter-spacing:-1px;
		margin-top:5px;
	}
	
	#weather #content >  div:nth-child(4) > div > span:first-child {
		font-weight:bold;
	}
</style>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
	메뉴
	1. 상단 메뉴
	2. 붙박이
	3. 슬라이딩
	*/
	body {
		margin:0;
	}
	#menu {
		position:fixed;
		top:0px;
		width:100%;
		height:120px;
		border-bottom:1px solid #CCC;
		background-color:white;
		box-shadow:0px 2px 2px #EEE;
		transform:translate(0px, -90px);	
		transition:transform 0.8s;	
		/* #menu가 이동하려고 구현하는 것이 아니라.. span의 부모역할을 하기 위해 static 아닌 값을 지정, 본인은 이동을 안함 */
		/* 
		position:relative;
		left:0px;
		top:0px; 
		*/
	}
	#menu:hover {
		transform:translate(0px, 0px);		
		
	}
	#menu span {
		font-variant:small-caps;
		font-weight:bold;
		position:absolute;
		right:20px;
		bottom:10px;

	}
	section {
		margin:20px;
		margin-top:60px;
	}
	
	#cat div {
		border:20px solid black;
		float:left;
		margin:10px;
		padding:10px;
		overflow:hidden;
	}
	
	/* <div style = "clear:both"></div> 추가하는 것과 동일한 효과 */
	#cat:after { /* cat 뒤에 삽입 */
		content:"";
		display:block;
		clear:both;
	}
	#cat div img {
		transform:translate(150px,0px);
		transition:transform .5s;
	}
	
	#cat div:hover img {
		transform:translate(0px, 0px);
	}
	
	#cat2 {
		width:128px;
		height:128px;
		border:20px solid black;
		padding:10px;
		margin:20px;
		overflow:hidden;
	}
	
	#cat2 #innerBox {
		border:0px solid red;
		width:780px;
		transition:transform 1s;
	}
	
	#cat2 #innerBox img {
		margin-right:20px;
	}
	
	#cat2:hover #innerBox {
		transform:translate(-612px, 0px);
	}
	
	#pbox, #cbox, #dbox {
		border:10px solid orange;	
	}
	
	#pbox {
		margin:20px;
		background-color:slateblue;
		padding:30px;
		width:320px;
		height:320px;
		overflow:hidden;
	}
	
	#cbox {
		width:300px;
		height:300px;
		background-color:yellow;
		transition:transform 7s;
	}
	
	#pbox:hover #cbox {
		transform:rotate(3600deg);
	}
	
	#dbox {
		width:240px;
		height:240px;
		background-color:red;
		margin:20px;
		transition:transform 5s;
	}
	
	#pbox:hover #dbox {
		transform:rotate(-7200deg);
	}
	
</style>
</head>
<body>
	<!--ex49_menu.htm-->
	<nav id = "menu">
		<span>Menu</span>
	</nav>
	
	<!-- section>div#cat>(div>img[src=../images/catty$$.png])*5 -->
	<section>
		<div id="cat">
			<div><img src="../images/catty01.png" alt="" /></div>
			<div><img src="../images/catty02.png" alt="" /></div>
			<div><img src="../images/catty03.png" alt="" /></div>
			<div><img src="../images/catty04.png" alt="" /></div>
			<div><img src="../images/catty05.png" alt="" /></div>
		</div>
		
	다른 내용
	</section>
	
	<section>
		<div id="cat2">
			<div id = "innerBox">
				<img src="../images/catty01.png" alt="" />
				<img src="../images/catty02.png" alt="" />
				<img src="../images/catty03.png" alt="" />
				<img src="../images/catty04.png" alt="" />
				<img src="../images/catty05.png" alt="" />
			</div>
		</div>
		
		<div id = "pbox">
			<div id = "cbox">
				<div id = "dbox"></div>
			</div>
		</div>
				
	</section>

	#list {
		/*
		
		CSS 선택자(CSS2)
		1. 태그    2. id     3. class
		4. 자식    5. 자손   6. 형제
		7. 인접 형제   8. 그룹   9. 가상
		
		CSS 선택자(CSS3)
		
		Child 선택자
		- 부모 기준X, 자신 기준O
		1. first-child -> 자신이 속한 집단의 첫째냐?
		2. last-child
		3. nth-child(n) // 인덱스 1 부터
		4. nth-last-child(n)
		
		*/
		
		
	}
	
	#list li:first-child {
		color:red;		
	}
	
	#list li:last-child {
		color:blue;
	}
	
	#list li:nth-child(3) {
		color:yellow;
	}
	
	#list li:nth-last-child(3) { /*  밑에서 n번째 */
		color:green;
	}

	/*
	
	nth-child(n)
	- n : 수열을 지원

	2. 2n : 0, 2, 4, 6, 8...
	3. 2n + 1 : 1, 3, 5, 7, 9...
	4. 3n

	*/
	
	#tbl1 tr:nth-child(2n + 1) {

	}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box {
		border:1px solid black; width:200px; height:200px;
		/*
		
		블럭 태그의 실제 크기
		너비 = width + padding + border
		높이 = height + padding + border
		
		*/
	}
	
	#box2 {
		/* border:20px solid red; */ 
		padding:20px;
		margin:10px 0px;
		width:160px;
		height:160px;	
	}
	
	#parent, #child {
		border:20px solid black;
	}
	
	html, body {
		height:100%; /* 브라우저의 높이 만큼  */
	}
	
	#parent {
	/* 부모 : <body>  */
		width:100%;
		height:
		50%; /* <body> 태그는 높이가 지정되어 있지 않다.  */
	}
	
	#child {
	/* 부모 : parent */
		background-color:yellow;
		width:calc(100%-40px);
		/* height 속성값으로 백분율을 사용할 수 있는 경우 : 부모의 높이가 지정되어 있을 경우에 한해서 */
		height:50%;
	}
</style>
</head>
<body>
	<!--ex17_box.htm-->
	
	<!-- 
	<div id = "box1" class = "box">상자1</div>
	<div id = "box2" class = "box">상자2</div> 
	<div id = "box3" class = "box">상자3</div> 
	-->
	
	<div id = "parent">
		자식들
		<div id = "child">자식 상자</div>
		자식들
	</div>
	
</body>
</html>

		// - div {}
		
		/*

		// jQuery("div").css("color", "blue");
		
		// 2. id 선택자
		// #box3 {}
		// jQuery("#box3").css("color", "orange");
		
		// 3. class 선택자
		// .box {}
		jQuery(".box").css("color", "red");
		
		// 4. 자식/자손 선택자
		jQuery("#list1 li").css("color", "red");
		jQuery("#list2>li").css("color", "blue");
		jQuery("li span").css("font-size", "3em");
		
		// 5. 형제 선택자
		jQuery("div + div").css("text-decoration", "underline");
		jQuery("div ~ ul").css("border", "1px solid black");
		
		// 6. 속성 선택자
		jQuery("a[target=_blank]").css("color", "blue");
		
		// 7. CSS3 선택자
		jQuery("li:nth-child(2)").css("background-color", "yellow");
		
	}); // onload
</script>
